<body>
    <div class="calculator">
        <div class="container">
            <input type="text" id="input" readonly>
            <div class="buttons">
                <button class="op" id="mod"
                 onclick="
                clicked=document.querySelector('#mod').textContent;
                display+=clicked;
                document.querySelector('#input').value=display;"  >%</button>
                <button class="op" id="c"
                onclick="
                clicked=document.querySelector('#c').textContent;
                display=' ';
                document.querySelector('#input').value=display;" >c</button>
               
               <button class="op"id="del"
               onclick="
                display=Math.floor(display/10)
               
                if (display=='0'){
                    display='';
                    document.querySelector('#input').value=display;
                }
                document.querySelector('#input').value=display;" >del</button>
                <br>
                <button class="devide"onclick="
                let clicked=document.querySelector('.devide').textContent;
                display+=clicked;

                <button class="point"onclick="

                <button class="result"onclick="

            </div>
        </div>
