<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-container">
        <div class="main-container">
            <h1>Digital Watch -See Current Time</h1>
            <div class="watch-container">
                <input type="text" class="watch" readonly>
                <button class="stop-buttons" onclick="pause();">Pause</button>

                <button class="reset-buttons" onclick="reset();">Reset</button>
                <button class="start-button" onclick="start();">Start</button>
            </div>
        </div>
    </div>
    <script src="digitalwatch.js"></script>
</body>

</html>
